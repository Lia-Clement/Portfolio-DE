<title>Portfolio Lia Clement - Seite in Arbeit</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: Calibri, sans-serif;
    color: black;
    background: #f5f5f5;
    position: relative;
    min-height: 100vh;
  }
  body::before {
    content:"";
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: url("punkte2.png") center/cover no-repeat;
    opacity:0.2;
    z-index:-1;
  }

  /* Header */
  header {
    display: flex;
    align-items: center;
    padding: 15px 30px;
    background: rgba(255,255,255,0.8);
    position: fixed;
    width: 100%;
    top:0;
    z-index:20;
  }
  .menu-btn { font-size: 30px; cursor: pointer; margin-right: 15px; }
  .menu-btn:hover { transform: scale(1.05); }

  .logo {
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: black;
    cursor: pointer;
    padding: 6px 10px;
    border-radius: 6px;
    transition: transform 0.2s, background 0.2s;
  }
  .logo:hover { transform: scale(1.05); background: rgba(0,0,0,0.05); }

  .header-text {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    font-weight: bold;
    pointer-events: none;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 50px; left: 15px;
    background: rgba(255,255,255,0.9);
    padding: 15px;
    border-radius: 4px;
    z-index: 30;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    white-space: nowrap;
  }
  .menu-btn:hover + .nav-links,
  .nav-links:hover { display: flex; }

  .menu-item { position: relative; }
  .menu-item > a {
    display: flex; justify-content: space-between; align-items: center;
    padding: 6px 10px; border-radius: 6px;
    transition: transform 0.2s, background 0.2s;
    cursor: pointer; white-space: nowrap; text-decoration: none; color: black;
  }
  .menu-item > a:hover { transform: scale(1.05); background: rgba(0,0,0,0.05); }
  .arrow { margin-left: 10px; font-size: 12px; transition: transform 0.2s; }
  .submenu {
    display: none; position: absolute; top:0; left:100%;
    background: rgba(255,255,255,0.95); border-radius: 4px;
    padding: 8px; flex-direction: column; min-width: 150px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  .submenu a { font-size: 14px; padding: 6px 10px; border-radius: 4px; text-decoration: none; color: black; }
  .submenu a:hover { background: rgba(0,0,0,0.05); }
  .menu-item:hover .submenu { display: flex; }
  .menu-item:hover > a .arrow { transform: rotate(90deg); }

  /* Portfolio Section moved to top, no bottom space */
  .portfolio-section { 
    padding-top: 80px; /* just under the header */
    padding-bottom: 0; /* remove bottom space */
    max-width: 1200px; 
    margin: 0 auto; 
    display: flex; 
    justify-content: center;
    align-items: flex-start; /* top alignment */
  }

  /* Full-screen giant white box at top */
  .portfolio-text { 
    background: rgba(255,255,255,0.85); 
    padding: 180px 100px; 
    border-radius: 24px; 
    line-height: 2.2em; 
    text-align: center; 
    font-size: 3.5em;
    width: 99vw;
    height: calc(100vh - 80px); /* fill screen minus header */
    overflow: auto;
  }
  .portfolio-text h3 { margin-top:0; }

  /* Divider & Email */
  .divider { border-top: 2px solid rgba(0,0,0,0.2); margin: 25px 0; }
  p.email { text-align:center; font-size: 1.8em; margin: 15px 0; }

  @media(max-width:800px){
    .portfolio-text { 
      font-size: 2.5em;
      padding: 100px 50px; 
      width: 95vw;
      height: calc(100vh - 80px); /* fill screen minus header */
    }
  }

</style>
</head>

<script>
const menuBtn = document.querySelector('.menu-btn');
const navLinks = document.querySelector('.nav-links');
const menuItems = document.querySelectorAll('.menu-item');

menuBtn.addEventListener('click', () => { navLinks.classList.toggle('active'); });

menuItems.forEach(parent => {
  const link = parent.querySelector('a');
  const submenu = parent.querySelector('.submenu');
  if(submenu) {
    link.addEventListener('click', (e) => {
      if(e.target.classList.contains('arrow')) {
        e.preventDefault();
        parent.classList.toggle('active');
      }
    });
  }
});
</script>
